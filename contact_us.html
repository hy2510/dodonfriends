<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <title>DODO & FRIENDS | Contact Us</title>
  </head>
  <body>
    <div class="container">
      <!-- 공통 헤더 포함 -->
      <div id="header-placeholder"></div>

      <!-- 문의하기 콘텐츠 -->
      <main>
        <div class="main-container bg-2">
          <section class="contact-us">
            <div class="section-container">
              <div style="height: 60px"></div>
              <div class="row-1st">
                <h1>Contact us</h1>
                <div style="height: 10px"></div>
                <p>도도앤프렌즈 도입 문의나 제안 사항 남겨주세요.</p>
              </div>
              <div class="row-2nd">
                <form class="contact-form" action="">
                  <!-- 문의종류 -->
                  <div class="form-group">
                    <label class="form-label">문의종류</label>
                    <div class="radio-group">
                      <label class="radio-item">
                        <input
                          type="radio"
                          name="inquiry-type"
                          value="content"
                          checked
                        />
                        <span class="radio-text">컨텐츠 이용문의</span>
                      </label>
                      <label class="radio-item">
                        <input
                          type="radio"
                          name="inquiry-type"
                          value="partnership"
                        />
                        <span class="radio-text">제휴문의</span>
                      </label>
                      <label class="radio-item">
                        <input
                          type="radio"
                          name="inquiry-type"
                          value="marketing"
                        />
                        <span class="radio-text">광고마케팅</span>
                      </label>
                      <label class="radio-item">
                        <input
                          type="radio"
                          name="inquiry-type"
                          value="general"
                        />
                        <span class="radio-text">일반문의</span>
                      </label>
                    </div>
                  </div>
                  <div style="height: 30px"></div>
                  <!-- 이름과 이메일 -->
                  <div class="form-row">
                    <div class="form-group">
                      <label class="form-label" for="name">이름</label>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="이름을 입력해주세요"
                      />
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="email">이메일</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="이메일을 입력해주세요."
                      />
                    </div>
                  </div>
                  <div style="height: 30px"></div>
                  <!-- 문의내용 -->
                  <div class="form-group">
                    <label class="form-label" for="content">문의내용</label>
                    <textarea
                      id="content"
                      name="content"
                      placeholder="문의 내용을 입력해주세요."
                    ></textarea>
                  </div>
                  <div style="height: 30px"></div>
                  <!-- 동의 체크박스 -->
                  <div class="form-group">
                    <div class="checkbox-group">
                      <label class="checkbox-item">
                        <input
                          type="checkbox"
                          id="consent"
                          name="consent"
                          required
                          checked
                        />
                        <span class="checkbox-text"
                          >(필수) 이메일 수집에 동의합니다.</span
                        >
                      </label>
                      <p class="consent-description">
                        해당 문의에 대한 회신목적으로 이메일을 수집하며, 문의
                        해결 후 파기합니다.
                      </p>
                    </div>
                  </div>
                  <div style="height: 30px"></div>
                  <!-- 제출 버튼 -->
                  <div class="form-group">
                    <button type="submit" class="submit-btn">접수하기</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- 공통 푸터 포함 -->
    <div id="footer-placeholder"></div>

    <!-- 공통 JavaScript 파일 -->
    <script src="./js/common.js"></script>
  </body>
</html>
